apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
  namespace: dev
  labels:
    app: redis-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-master
  template:
    metadata:
      labels:
        app: redis-master
    spec:
      containers:
        - name: redis-master
          image: redis:6.2
          command: ["redis-server"]
          args:
            - "--appendonly"
            - "yes"
            - "--tcp-keepalive"
            - "60"
            - "--repl-timeout"
            - "60"
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 10
